---
- name: Install Nginx
  yum:
    name: nginx
    state: present
    update_cache: yes

- name: Copy Nginx site configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx

- name: Copy index.html
  template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
